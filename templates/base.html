<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

    <meta name="theme-color" content="#5953FF">
    <meta name="msapplication-navbutton-color" content="#5953FF">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <meta name="robots" content="index,follow">
    <meta name="google-site-verification" content="0OkeijNEttEmmStPI6gx_dlXEig-zE752lzp0BHMfyo" />

    <title>thalida - {% block title %}{% endblock %}</title>
    <meta name="description" content="Thalida's personal website, which includes links to her most recent projects, events, and activites.">
    <link rel="shortcut icon" href="{{url_for('static', filename='images/favicon.ico', v=globals.image_version)}}">

    <!-- Twitter Card data -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="thalida.com">
    <meta name="twitter:description" content="The personal website of Thalida Noel. Software Engineer. Harry Potter Fangirl.">
    <meta name="twitter:creator" content="@thalidanoel">
    <meta name="twitter:image:src" content="http://thalida.com/assets/images/geometric-pattern-small.png">

    <!-- Open Graph data -->
    <meta property="og:title" content="thalida.com" />
    <meta property="og:type" content="personal" />
    <meta property="og:url" content="http://thalida.com/" />
    <meta property="og:image" content="http://thalida.com/assets/images/geometric-pattern-small.png" />
    <meta property="og:description" content="The personal website of Thalida Noel. Software Engineer. Harry Potter Fangirl." />

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Merriweather:300,400,700|PT+Serif:400,400i,700,700i" rel="stylesheet">
    
    <!-- Global Styles -->
    <link href="{{url_for('static', filename='css/base.css', v=globals.css_version)}}" rel="stylesheet">

    <!-- View Styles -->
    {% block styles %}{% endblock %}
  </head>
  <body>
    <div class="site-wrapper">
        <header class="header">
            <a class="header__link" href="/">thalida</a>
        </header>
        
        {% block body %}{% endblock %}

        <footer class="footer">
            <div class="footer__copyright text--micro">
                <a class="link--micro" href="http://twitter.com/thalidanoel">i made this</a> - {{ globals.datetime.current_year }}
            </div>
            <div class="footer__credits text--micro">
                Powered by <a class="link--micro" href="https://darksky.net/poweredby/" target="_blank">Darksky</a>
            </div>
        </footer>
    </div>
    
    {% block scripts %}{% endblock %}
  </body>
</html>
